openapi: 3.0.0
info:
  title: UniMate AI Prototype API
  version: 0.1.0
paths:
  /api/users/register/:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: {type: string}
                password: {type: string}
      responses:
        '201':
          description: Created
  /api/token/:
    post:
      summary: Obtain JWT tokens
      responses:
        '200':
          description: OK
  /api/universities/:
    get:
      summary: List universities
      responses:
        '200':
          description: OK
